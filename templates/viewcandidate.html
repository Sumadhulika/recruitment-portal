{% extends 'master.html' %}

{% block title %}
    
{% endblock %}

{% block body_block %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	</head>
	<body>
		<h1>Items</h1>
		<hr>
		<table id="items-table">
			<thead>
				<tr>
					<th scope="col">First name</th>
                    <th>Last name</th>
                    <th> Email </th>
                    <th>Contact</th>
                    <th>Skills</th>
                    <th>Experience</th>
                    <th>Qualification</th>
                    <th>Address</th>
                    <th>Date</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
        
        <!-- columns = ['first_name', 'last_name', 'email','skills','experience','contact','address'] -->

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script language="javascript">
			$(document).ready(function () {
				$('#items-table').dataTable({
					serverSide: true,
					sAjaxSource: "http://localhost:8000/viewcandidate/",  // new url
                                        columns: [
                                            {name: 'first_name', data: 0},
                                            {name: 'last_name', data: 1},
                                            {name: "email", data: 2},
                                            {name: 'skills', data: 3},
                                            {name: 'experience', data: 4},
                                            {name: "contact", data: 5},
                                            {name: "address", data: 6},
                                        ],
				});
			});
		</script>
	</body>
</html>

{% endblock %}
